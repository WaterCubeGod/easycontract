spring:
  application:
    name:
      easycontract
  datasource:
    url: jdbc:mysql://localhost:3306/contract_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  elasticsearch:
    rest:
      uris: localhost:9200
  # 邮件配置
  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-email-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

mybatis:
  mapper-locations: classpath*:com/easycontract/mapper/*.xml  # XML文件路径
  type-aliases-package: com.easycontract.entity  # 实体类包路径

# AI API 配置
ai:
  deepseek:
    api-key: "sk-b9a869ecc4fa45a0b9f6e1fe68bd02a2"  # 替换为实际的 API Key
    api-url: "https://api.deepseek.com/v1/chat/completions"
    model: "deepseek-chat"
    temperature: 0.7
    max-tokens: 2000

# 安全配置
security:
  jwt:
    secret: "easycontractSecretKey12345678901234567890"  # JWT密钥，建议使用复杂密钥
    expiration: 86400000  # Token过期时间，默认为24小时

# 应用配置
app:
  frontend-url: http://localhost:8080  # 前端应用URL，用于重置密码链接